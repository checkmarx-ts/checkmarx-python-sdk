          type: integer
          description: NOT IN USE (always returns value 0 for the MicroEngines counter)
        totalCounter:
          type: integer
          description: Total number of MicroEngines vulnerabilities
    ContainersCounters:
      type: object
      description: Counters for vulnerabilities identified by the Containers scanner
      properties:
        totalPackagesCounter:
          type: integer
          description: The total number of container packages identified
        severityCounters:
          type: array
          uniqueItems: true
          description: An array of counters by severity
          items:
            type: object
            properties:
              severity:
                $ref: "#/components/schemas/SeverityEnum"
              counter:
                type: integer
        statusCounters:
          type: array
          uniqueItems: true
          description: An array of counters by status
          items:
            type: object
            properties:
              status:
                $ref: "#/components/schemas/StatusEnum"
              counter:
                type: integer
        customStateCounters:
          type: array
          nullable: true
          description: "NOT CURRENTLY SUPPORTED FOR CONTAINERS SCANNER. Returns null"
          uniqueItems: true
          items:
            type: object
            properties:
              customState:
                type: string
              counter:
                type: integer
        stateCounters:
          type: array
          nullable: true
          description: "An array of counters by state <br> Note: Data is returned only if the `apply-predicates` parameter is true."
          uniqueItems: true
          items:
            type: object
            properties:
              state:
                $ref: "#/components/schemas/StateEnum"
              counter:
                type: integer
        severityStatusCounters:
          type: array
          nullable: true
          description: "An array of counters by the combination of severity and status.<br> Note: Data is returned only if the `include-severity-status` parameter is true. Results are not returned for FIXED status."
          uniqueItems: true
          items:
            type: object
            properties:
              severity:
                $ref: "#/components/schemas/SeverityEnum"
              status:
                $ref: "#/components/schemas/StatusEnum"
              counter:
                type: integer
        ageCounters:
          type: array
          uniqueItems: true
          description: An array of counters by age (i.e. time since first identified)
          items:
            type: object
            properties:
              age:
                type: string
                enum: ["0-30", "30-60", "60-90", "90+"]
              counter:
                type: integer
              severityCounters:
                type: array
                uniqueItems: true
                items:
                  type: object
                  properties:
                    severity:
                      $ref: "#/components/schemas/SeverityEnum"
                    counter:
                      type: integer
        packageCounters:
          description: An array of counters for instances of specific packages
          type: array
          uniqueItems: true
          items:
            type: object
            properties:
              packageID:
                type: string
              counter:
                type: integer
              isMalicious:
                type: boolean
        totalCounter:
          type: integer
          description: Total number of MicroEngines vulnerabilities
    SeverityEnum:
      type: string
      description: Severity of a vulnerability
      enum:
        - CRITICAL
        - HIGH
        - MEDIUM
        - LOW
        - INFO
    StatusEnum:
      type: string
      description: Status of a result
      enum:
        - NEW
        - RECURRENT
        - FIXED
    StateEnum:
      type: string
      description: The current state of the result
      enum:
        - TO_VERIFY
        - NOT_EXPLOITABLE
        - PROPOSED_NOT_EXPLOITABLE
        - CONFIRMED
        - URGENT
    OperationEnum:
      type: string
      description: Operator type enum
      enum:
        - CONTAINS
        - EQUAL
    RiskLevelEnum:
      type: string
      description: Risk Level of a package
      enum:
        - CRITICAL
        - HIGH
        - MEDIUM
        - LOW
        - INFO
    ResultTypesEnum:
      type: string
      description: Type of result
      enum:
        - DEV_AND_TEST
        - NONE
    WebError:
      type: object
      properties:
        code:
          type: integer
          format: integer
        message:
          type: string
        data:
          type: object
  securitySchemes:
    Login:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: /spec/cxauth.html
          scopes: {}
servers:
  - url: /api/scan-summary
security:
  - Login: []
