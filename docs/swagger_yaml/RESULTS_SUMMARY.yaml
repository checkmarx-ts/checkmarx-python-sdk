                $ref: "#/components/schemas/StatusEnum"
              counter:
                type: integer
        sourceFileCounters:
          description: An array of counters by source code file
          type: array
          uniqueItems: true
          items:
            type: object
            properties:
              file:
                type: string
              counter:
                type: integer
        ageCounters:
          type: array
          uniqueItems: true
          description: An array of counters by age (i.e. time since first identified)
          items:
            type: object
            properties:
              age:
                type: string
                enum: ["0-30", "30-60", "60-90", "90+"]
              counter:
                type: integer
              severityCounters:
                type: array
                uniqueItems: true
                items:
                  type: object
                  properties:
                    severity:
                      $ref: "#/components/schemas/SeverityEnum"
                    counter:
                      type: integer
        totalCounter:
          type: integer
          description: Total number of SAST vulnerabilities
        queriesCounters:
          type: array
          nullable: true
          description: "An array of counters by query<br> Note: Data is returned only if the `include-queries` parameter is true."
          uniqueItems: true
          items:
