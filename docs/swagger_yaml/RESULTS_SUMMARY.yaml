openapi: 3.0.2
info:
  title: Results Summary API
  version: 1.0.0
tags:
  - name: Summary
    description: ""
paths:
  "/":
    get:
      tags:
        - Summary
      parameters:
        - $ref: "#/components/parameters/auth"
        - $ref: "#/components/parameters/correlationId"
        - $ref: "#/components/parameters/version"
        - in: query
          name: scan-ids
          schema:
            type: array
            items:
              type: string
          required: true
          description: "Specify one or more scan IDs <br> Note: A separate result object is returned for each scan."
        - in: query
          name: include-severity-status
          schema:
            type: boolean
            default: true
          required: false
          description: If true, returns the severityStatus counters. If false, no data is returned in this section.
        - in: query
          name: include-status-counters
          schema:
            type: boolean
            default: true
          required: false
          description: If true, returns all status counters, including FIXED. If false, returns counters only for NEW and RECURRENT statuses.
        - in: query
          name: include-queries
          schema:
            type: boolean
            default: false
          required: false
          description: If true, returns the queries counters. If false, no data is returned in this section.
        - in: query
          name: include-files
          schema:
            type: boolean
            default: false
          required: false
          description: If true, returns the source code file and sink code file counters. If false, no data is returned in this section.
        - in: query
          name: apply-predicates
          schema:
            type: boolean
            default: true
          required: false
          description: If true, the results take into account changes made to the predicates. If false, the results are based on te raw predicate values.
        - in: query
          name: language
          schema:
            type: string
          required: false
          description: Filter results for a specific source code language
        - in: query
          name: exclude-result-types
          schema:
            type: array
            items:
              $ref: "#/components/schemas/ResultTypesEnum"
          required: false
          description: "Exclude results of the types specified in the array"
      summary: Get a summary of scan results
      description: "Get summary of scan results for one or more scans.<br>Note: A separate summary is returned for each of the specified scans."
      operationId: summaryByScansIds
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  scansSummaries:
                    type: array
                    items:
                      $ref: "#/components/schemas/ResultsSummary"
                  totalCount:
                    type: integer
                    description: The number of records returned. A separate record is returned for each scan ID that was requested.
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebError"
        "401":
          description: Unauthorized, access token is missing or invalid
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebError"
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebError"
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebError"
components:
  parameters:
    auth:
      in: header
      name: Authorization
      description: "JWT access token (REQUIRED)"
      schema:
        type: string
        format: JWT
    correlationId:
      in: header
      name: CorrelationId
      required: false
      description: "Correlation ID, used to keep track of a flow if many APIs are involved"
      schema:
        type: string
        format: uuid
    version:
      in: header
      name: Accept
      required: false
      description: "API version should be appended to this header"
      schema:
        type: string
        example: "*/*; version=1.0"
        pattern: .*version\s*=\s*([\d|.]+)
  schemas:
    PlatformSummary:
      type: object
      properties:
        platform:
          type: string
        count:
          type: integer
    ComplianceSummary:
      type: object
      properties:
        compliance:
          type: string
        count:
          type: integer
    ResultsSummary:
      type: object
      properties:
        scanId:
          type: string
          description: Identifier of the scan
        tenantId:
          type: string
          description: Identifier of the tenant account
        sastCounters:
          $ref: "#/components/schemas/SastCounters"
        kicsCounters:
          $ref: "#/components/schemas/KicsCounters"
        scaCounters:
          $ref: "#/components/schemas/ScaCounters"
        scaPackagesCounters:
          $ref: "#/components/schemas/ScaPackagesCounters"
        scaContainersCounters:
          $ref: "#/components/schemas/ScaContainersCounters"
        apiSecCounters:
          $ref: "#/components/schemas/ApiSecCounters"
        microEnginesCounters:
          $ref: "#/components/schemas/MicroEnginesCounters"
        containersCounters:
          $ref: "#/components/schemas/ContainersCounters"
    SastCounters:
      type: object
      description: Counters for vulnerabilities identified by the SAST scanner
      properties:
        severityCounters:
          type: array
          uniqueItems: true
          description: An array of counters by severity level
          items:
            type: object
            properties:
              severity:
                $ref: "#/components/schemas/SeverityEnum"
              counter:
                type: integer
        statusCounters:
          type: array
          uniqueItems: true
          description: An array of counters by status
          items:
            type: object
            properties:
              status:
                $ref: "#/components/schemas/StatusEnum"
              counter:
                type: integer
        stateCounters:
          type: array
          nullable: true
          description: "An array of counters by state <br> Note: Data is returned only if the `apply-predicates` parameter is true."
          uniqueItems: true
          items:
            type: object
            properties:
              state:
                $ref: "#/components/schemas/StateEnum"
              counter:
                type: integer
        customStateCounters:
          type: array
          nullable: true
          description: "An array of counters by custom state <br> Note: Data is returned only if the `apply-predicates` parameter is true."
          uniqueItems: true
          items:
            type: object
            properties:
              customState:
                type: string
              counter:
                type: integer
        severityStatusCounters:
          type: array
          nullable: true
          description: "An array of counters for the combination of severity and status. <br> Note: Data is returned only if the `include-severity-status` parameter is true. Results are not returned for FIXED status."
          uniqueItems: true
          items:
            type: object
            properties:
              severity:
                $ref: "#/components/schemas/SeverityEnum"
